<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LiverWatch{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
</head>
<body>
    <header>
        <h1>LiverWatch</h1>
        <nav>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('forum') }}">Forum</a>
            <a href="{{ url_for('health_tracker') }}">Health Tracker</a>
            <a href="{{ url_for('diet_suggestions') }}">Diet Suggestions</a>
            <a href="{{ url_for('appointment_finder') }}">Appointment Finder</a>
            <a href="{{ url_for('medical_news') }}">Medical News</a>
            <a href="{{ url_for('child_health') }}">Child Health</a>
            <a href="{{ url_for('survival_rates') }}">Survival Rates</a> <!-- New link -->
            <button id="theme-toggle" class="fas fa-moon"></button>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 LiverWatch</p>
    </footer>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="{{ url_for('static', filename='base.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
