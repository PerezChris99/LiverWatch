{% extends "base.html" %}

{% block title %}{{ post.title }} - LiverWatch{% endblock %}

{% block content %}
<article class="post-detail">
    <h2>{{ post.title }}</h2>
    <img src="{{ post.image_url }}" alt="{{ post.title }}">
    <p>{{ post.content }}</p>
    <p>Date Posted: {{ post.date_posted }}</p>
</article>
{% endblock %}
