{% extends "base.html" %}

{% block title %}Home - LiverWatch{% endblock %}

{% block content %}
<section class="posts">
    {% for post in posts %}
    <div class="post-card">
        <img src="{{ post.image_url }}" alt="{{ post.title }}">
        <h2><a href="{{ url_for('post_detail', post_id=post.id) }}">{{ post.title }}</a></h2>
        <p>{{ post.content[:100] }}...</p>
    </div>
    {% endfor %}
</section>
{% endblock %}
