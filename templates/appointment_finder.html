{% extends "base.html" %}

{% block title %}Appointment Finder - LiverWatch{% endblock %}

{% block content %}
<section class="appointment-finder">
    <h2>Find Liver Specialists Nearby</h2>
    <form method="get">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" value="{{ request.args.get('location', 'New York') }}">
        <button type="submit">Search</button>
    </form>
    <div class="specialists">
        {% for specialist in specialists %}
        <div class="specialist-card">
            <h3>{{ specialist.name }}</h3>
            <p>{{ specialist.vicinity }}</p>
            <p>Rating: {{ specialist.rating }}</p>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
