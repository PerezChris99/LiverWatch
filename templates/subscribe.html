{% extends "base.html" %}

{% block title %}Subscribe - LiverWatch{% endblock %}

{% block content %}
<section class="subscription-form">
    <h2>Subscribe to Our Newsletter</h2>
    <form method="post">
        {{ form.csrf_token }}
        <label for="email">Email:</label><br>
        {{ form.email(size=50, required=true) }}<br><br>
        {{ form.submit() }}
    </form>
</section>
{% endblock %}
