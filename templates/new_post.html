{% extends "base.html" %}

{% block title %}New Post - LiverWatch{% endblock %}

{% block content %}
<section class="new-post-form">
    <h2>Create a New Post</h2>
    <form method="post">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" required><br><br>
        <label for="content">Content (URL to Scrape or Text):</label><br>
        <textarea id="content" name="content" rows="10" cols="50"></textarea><br><br>
        <label for="image_url">Image URL (Optional):</label><br>
        <input type="text" id="image_url" name="image_url"><br><br>
        <button type="submit">Create Post</button>
    </form>
</section>
{% endblock %}
