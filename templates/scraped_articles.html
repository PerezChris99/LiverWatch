
{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="my-4">Scraped Articles</h1>
    <div class="row">
        {% for article in articles %}
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{ article.title }}</h5>
                    <p class="card-text">{{ article.summary }}</p>
                    <a href="{{ article.link }}" class="btn btn-primary" target="_blank">Read More</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
