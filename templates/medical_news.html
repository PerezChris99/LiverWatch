{% extends "base.html" %}

{% block title %}Medical News - LiverWatch{% endblock %}

{% block content %}
<div class="news-container">
    <h2>Latest Medical News</h2>
    <div class="news-cards">
        {% for news in news %}
        <div class="news-card">
            <h3>{{ news.title }}</h3>
            <p>{{ news.description }}</p>
            <a href="{{ news.link }}" target="_blank">Read more</a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
